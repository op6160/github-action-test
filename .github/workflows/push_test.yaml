name: Git push Test

on:
  push:
    branches:
      - main

jobs:
  push-job: 
    # runs-on: jeong
    runs-on: ubuntu-latest
    timeout-minutes: 1 

    steps:
      - name: Setup - Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SECRET_TOKEN }}

      - name: Setup - Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12
          check-latest: false

      - name: execute script
        run: python ./test_script/push_script.py
      
      - name: github push
        # pushを目指していて無限ループされるので、[skip ci]を追加
        run: |
         git config --global user.email "jeong@gafs.co.jp"
         git config --global user.name "github-actions[bot]"
         git status
         git add .
         git commit -m "add: add test file. It should not activate a new workflow executing. [skip ci]"
         git push origin main 